<div>
    <div>
        <a routerLink="/dashboard/newproduct" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
           Create
        </a>
    </div>
    <div>
        <h4>Products</h4>
        <div *ngIf = "ProductsArray.length == 0" class="alert alert-info">
            No Products found !!
          </div>
        <table class="table" *ngIf="ProductsArray.length>0">
            <thead class="thead-dark">
              <tr>
                <th><div class="text-truncate d-inline-block" style="max-width: 150px;" >
                    
                </div></th>
                <th >
                    <div class="text-truncate d-inline-block" style="max-width: 150px;" >
                    Product
                    </div>
                </th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <th scope="col">description</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pdt of ProductsArray">
                <!-- <td>pdt img</td> -->
                 <td>
                    <div class="text-truncate d-inline-block" style="max-width: 150px;" [attr.title]="pdt.productImagePath">
                        <img [src]="imageBaseUrl + pdt.productImagePath" alt="Product Image" class="img-fluid" style="max-height: 30px;" />
                    </div>
                 </td>
                <td> 
                    <div class="text-truncate d-inline-block" style="max-width: 150px;" [attr.title]="pdt.productName">
                        {{ pdt.productName }}
                    </div>
                </td>
                <td><div class="text-truncate d-inline-block" style="max-width: 150px;" [attr.title]="pdt.price">
                    â‚¹ {{ pdt.price }}
                  </div></td>
                <td><div class="text-truncate d-inline-block" style="max-width: 150px;" [attr.title]="pdt.stock">
                    {{ pdt.stock }}
                  </div></td>
                <td><div class="text-truncate d-inline-block" style="max-width: 150px;" [attr.title]="pdt.description">
                    {{ pdt.description }}
                  </div></td>
                <td>
                    <div>
                      <a [routerLink]="['/dashboard/productedit', pdt.id]" class="nav-link px-0 align-middle">
                          <i class="fs-4 bi-three-dots"></i></a>
                      </div>
                  </td>
              </tr>             
            </tbody>
          </table>
        
    </div>
    <div></div>
</div>
