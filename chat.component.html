<div class="container">
  <h3 class="text-center chat_header">Chat Application</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="msg_history">
          <div *ngFor="let msg of messages">
            <div class="incoming_msg" *ngIf="msg.receiverid === currentuserid">
              <!-- Received -->
              <p>{{ msg.content }} : recieved</p>
            </div>
          
            <div class="outgoing_msg" *ngIf="msg.receiverid !== currentuserid">
              <!-- Sent -->
              <p>{{ msg.content }} : sent</p>
            </div>
          </div>
       
          <!-- <div *ngFor="let msg of messages">
            <p>{{ msg.senderid }}: {{ msg.content }}</p>
          </div> -->
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input
              type="text"
              class="write_msg"
              [(ngModel)]="txtMessage"
              (keydown.enter)="sendMessage()"
              placeholder="Type a message"
            />
            <button
              class="msg_send_btn"
              type="button"
              (click)="sendMessage()"
            >
              <i class="bi bi-send text-success" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
